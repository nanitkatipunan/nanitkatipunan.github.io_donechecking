<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mqtt On Browser</title>
    <link rel="stylesheet" href="mqttStyle.css">
    <link rel="stylesheet" href="scripts/bootstrap.min.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</head>


<body>
    <div class="text-center" id="mqtt_body">
        <h1>MQTT on Web Browser</h1>
    </div>
    <div class="container">
        <div class="row">
            <!-- column 1 -->
            <div class="col">
                <div class="card">
                    <div class="container" id="card">
                        <center>
                            <div class="card-header" id="card_header">
                                <div class="text-center h4" id="h4">Broker</div>

                            </div>
                            <div class="card-body" id="incard">
                                <label for="input-broker-ws"> Address:</label>
                                <input type="text" class="form-control" id="broker_input" value="wss://test.mosquitto.org:8081/mqtt"><br>

                                <button id="btn-connect" class="btn btn-outline-success">Connect</button>

                                <button class="btn btn-outline-danger pure-button btn-disconnect">Disconnect</button>
                            </div>
                        </center>
                        <div>
                            Status: <br>
                            <div id="status" class="text-center alert alert-secondary">
                                Disconnected
                            </div>
                        </div>
                        Incoming message: <br>
                        <table class="text-center table table-hover table-bordered">
                            <thead class="table-success">
                                <tr>
                                    <th>Topic</th>
                                    <th>Message</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody id="tbl-body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- column 2 -->
            <div class="col">
                <div class="card">
                    <div class="container" id="card">
                        <center>
                            <div class="card-header" id="card_header">
                                <div class="text-center h4" id="h4">Publisher</div>
                            </div>
                        </center>
                        <div class="card-body" id="incard">
                            <div class="form-group">
                                <label class="text-left">Topic:</label>
                                <input type="text" class="form-control" id="topic" placeholder="Enter a topic">
                            </div>
                            <div class="form-group">
                                <label class="text-justify">Message:</label>
                                <input type="text" class="form-control" id="message" placeholder="Enter a message">
                            </div>
                            <center>
                                <button id="btn-pub" class="btn btn-outline-success" style="padding:13px">Publish</button></center>
                        </div>
                        Incoming message: <br>
                        <table class="text-center table table-hover table-bordered">
                            <thead class="table-success">
                                <tr>
                                    <th>Topic</th>
                                    <th>Message</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody id="tbl-body-pub">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- column 3 -->
            <div class="col">
                <div class="card">
                    <div class="container" id="card">
                        <center>
                            <div class="card-header" id="card_header">
                                <div class="text-center h4" id="h4">Subscriber</div>
                            </div>
                        </center>
                        <div class="card-body" id="incard">
                            <div class="form-group">
                                <label class="text-left">Topic:</label>
                                <input type="text" class="form-control" id="topic-sub" placeholder="Enter a topic">
                            </div>

                            <center>
                                <button id="btn-sub" class="btn btn-outline-success">Subscribe</button>
                                <button id="btn-unsub" class="btn btn-outline-danger">Unsubscribe</button>
                            </center>
                        </div><br><br><br><br>
                        Incoming message: <br>
                        <table class="text-center table table-hover table-bordered">
                            <thead class="table-success">
                                <tr>
                                    <th>Topic</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody id="tbl-body-sub">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>



    </div>

    <!-- script -->
    <script src="scripts/sweetalert2@8.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/browserMqtt.js"></script>
    <script src="scripts/controller.js"></script>
</body>

</html>
